    <main>

      <section>
        <div class="container-lg d-flex justify-content-center my-5">
          <div class="w-100" style="max-width: 500px;">
            <h1 class="display-5 text-center text-uppercase fw-bold mb-4">Contact Us</h1>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label fw-bold">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label fw-bold">Order Number</label>
                <input type="text" class="form-control" id="subject" placeholder="Your order number">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label fw-bold">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-secondary text-white rounded-0 btn-lg text-uppercase fs-6 mt-auto mx-auto">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <section>
        <div class="container-lg my-5">
          <!-- Carousel for Small Screens -->
          <div id="responsiveCarousel" class="carousel slide d-lg-none" data-bs-ride="carousel">
            <!-- Indicators -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#responsiveCarousel" data-bs-slide-to="0" class="active bg-dark" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#responsiveCarousel" data-bs-slide-to="1" class="bg-dark" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#responsiveCarousel" data-bs-slide-to="2" class="bg-dark" aria-label="Slide 3"></button>
            </div>
      
            <!-- Slides -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="card border-0">
                  <div class="card-body text-center">
                    <span class="flight-icon material-symbols-outlined" style="font-size: 3rem;">flight</span>
                    <h5 class="
