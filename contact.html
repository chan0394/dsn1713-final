<body class="bg-light">
    <header class="sticky-top shadow">
      <nav class="navbar navbar-expand-lg bg-light py-0">
        <div class="container-lg">
          <a class="navbar-brand active order-2 order-lg-1" aria-current="page" href="index.html">
            <img src="images/kpoptown-logo.jpg" alt="KpopTown Logo" width="auto" height="60">
          </a>
          <button class="navbar-toggler order-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="order-3">
            <button class="btn btn-light">
              <i class="fa-solid fa-user fs-3" style="color: #7B8DD5;"></i>
            </button>
            <!-- <button class="btn btn-light">
              <i class="fa-solid fa-heart d-none d-lg-block fs-3" style="color: #7B8DD5;"></i>
            </button>  -->
            <button class="btn btn-light">
              <i class="fa-solid fa-bag-shopping fs-3" style="color: #7B8DD5;"></i>
            </button>
          </div>   
        </div>  
      </nav>
      <nav class="navbar navbar-expand-lg bg-primary py-0">
        <div class="container-lg">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto w-100 d-flex justify-content-evenly">
              <a class="nav-link text-uppercase" href="#">Best Sellers</a>
              <a class="nav-link text-uppercase" href="#">New Arrivals</a>
              <a class="nav-link text-uppercase" href="kpop.html">K-Pop</a>
              <a class="nav-link text-uppercase" href="kbeauty.html">K-Beauty</a>
              <a class="nav-link text-uppercase" href="#">Exclusive</a>

              <a class="nav-link text-uppercase" href="contact.html">Contact</a>
            </div>
          </div>
        </div>
      </nav>  
    </header>

    <main>

        <section>
            <div class="container-lg d-flex justify-content-center my-5">
                <div class="w-100" style="max-width: 500px;">
                    <h2 class="display-5 text-center text-uppercase fw-bold mb-4">Contact Us</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Order Number</label>
                            <input type="text" class="form-control" id="subject" placeholder="Your order number">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-secondary text-white rounded-0 btn-lg text-uppercase fs-6 mt-auto mx-auto">Submit</button>
                        </div>
                    </form>
                </div>
              </div>
        </section>

    </main>

    <footer class="bg-primary mt-5 mt-lg-0">
        <div class="container-lg text-light py-4">
          <div class="row">
            <div class="col text-start py-2">

              <li><a href="#"><img src="images/instagram.svg" class="icon-white ms-3" alt="Instagram logo" width="35" height="auto"></a></li>
              <li><a href="#"><img src="images/youtube.svg" class="icon-white ms-3" alt="Youtube logo" width="35" height="auto"></a></li>
            </ul>
          </div>    
        </div>
    </footer>
